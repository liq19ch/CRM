<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Customer Directory</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3>Customer Directory</h3>
		<hr>
		
		<a th:href="@{/customers/addForm}" class="btn btn-dark btn-sm mb-3"> Add Customer </a>
		
		<table class="table table-bordered table-striped">


			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Address</th>
					<th>Phone number</th>
					<th>Action</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="tempCustomer : ${customers}">
					<td th:text="${tempCustomer.firstName}" />
					<td th:text="${tempCustomer.lastName}" />
					<td th:text="${tempCustomer.email}" />
					<td th:text="${tempCustomer.address}" />
					<td th:text="${tempCustomer.phone}" />
					<td>
						<a th:href="@{/customers/updateForm(customerId=${tempCustomer.id})}" class="btn btn-dark btn-sm">
							Update
						</a>
						<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}" class="btn btn-dark btn-sm"
							onclick="if (!(confirm('Are you sure you want to delet4e this customer?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>


</html>
