<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Save Customer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3>Customer Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Customer</p>
		<form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="FirstName">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="LastName">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email">
			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="address">
			<input type="text" th:field="*{phone}" class="form-control mb-4 col-4" placeholder="phone">

			<button type="submit" class="btn btn-dark col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}">Back to List</a>
	</div>
</body>


</html>
